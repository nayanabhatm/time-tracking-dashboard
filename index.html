<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="0x0"
      href="./images/favicon-0x0.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <header>
      <div class="person-details">
        <img src="images/image-jeremy.png" alt="avatar" />
        <div class="person-name">
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
      </div>
      <nav>
        <a class="nav-item" href="#">Daily</a>
        <a class="nav-item" href="#">Weekly</a>
        <a class="nav-item" href="#">Monthly</a>
      </nav>
    </header>

    <main>
      <div class="item item-work">
        <div class="bkg-image bkg-image-work"></div>
        <div class="item-details">
          <div class="item-title">
            <h3>Work</h3>
            <a href="#"
              ><img src="images/icon-ellipsis.svg" alt="more-options"
            /></a>
          </div>
          <div class="item-content">
            <h1>0hrs</h1>
            <p>Last Week - <span>0hrs</span></p>
          </div>
        </div>
      </div>

      <div class="item item-play">
        <div class="bkg-image bkg-image-play"></div>
        <div class="item-details">
          <div class="item-title">
            <h3>Play</h3>
            <a href="#"
              ><img src="images/icon-ellipsis.svg" alt="more-options"
            /></a>
          </div>
          <div class="item-content">
            <h1>0hrs</h1>
            <p>Last Week - <span>0hrs</span></p>
          </div>
        </div>
      </div>

      <div class="item item-study">
        <div class="bkg-image bkg-image-study"></div>
        <div class="item-details">
          <div class="item-title">
            <h3>Study</h3>
            <a href="#"
              ><img src="images/icon-ellipsis.svg" alt="more-options"
            /></a>
          </div>
          <div class="item-content">
            <h1>0hrs</h1>
            <p>Last Week - <span>0hrs</span></p>
          </div>
        </div>
      </div>

      <div class="item item-exercise">
        <div class="bkg-image bkg-image-exercise"></div>
        <div class="item-details">
          <div class="item-title">
            <h3>Exercise</h3>
            <a href="#"
              ><img src="images/icon-ellipsis.svg" alt="more-options"
            /></a>
          </div>
          <div class="item-content">
            <h1>0hrs</h1>
            <p>Last Week - <span>0hrs</span></p>
          </div>
        </div>
      </div>

      <div class="item item-social">
        <div class="bkg-image bkg-image-social"></div>
        <div class="item-details">
          <div class="item-title">
            <h3>Social</h3>
            <a href="#"
              ><img src="images/icon-ellipsis.svg" alt="more-options"
            /></a>
          </div>
          <div class="item-content">
            <h1>0hrs</h1>
            <p>Last Week - <span>0hrs</span></p>
          </div>
        </div>
      </div>

      <div class="item item-self-care">
        <div class="bkg-image bkg-image-self-care"></div>
        <div class="item-details">
          <div class="item-title">
            <h3>Self Care</h3>
            <a href="#"
              ><img src="images/icon-ellipsis.svg" alt="more-options"
            /></a>
          </div>
          <div class="item-content">
            <h1>0hrs</h1>
            <p>Last Week - <span>0hrs</span></p>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
